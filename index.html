<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة الشخصية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Material+Icons" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Cairo', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://images.unsplash.com/photo-1494389945381-b1d3f85e6e56') no-repeat center center/cover;
            height: 100vh;
            color: #fff;
            overflow: hidden;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
        }
        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 10px;
            background-color: #fff;
            padding: 5px;
        }
        .profile-image img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        h1 {
            font-size: 26px;
            margin: 10px 0;
            color: #f7c600;
        }
        .bio {
            font-size: 15px;
            color: #ddd;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #222;
            color: #fff;
            padding: 12px;
            margin: 8px 0;
            border-radius: 30px;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3), 0 0 10px rgba(247, 198, 0, 0.6);
            position: relative;
        }
        .link-button:hover {
            background-color: #333;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3), 0 0 20px rgba(247, 198, 0, 0.9);
        }
        .link-button .material-icons {
            font-size: 20px;
            margin-right: 8px;
            color: #f7c600;
        }
        .footer-links {
            margin-top: 20px;
            font-size: 14px;
        }
        .footer-links a {
            color: #aaa;
            text-decoration: none;
            margin: 0 10px;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .social-icons a {
            color: #f7c600;
            font-size: 24px;
            text-decoration: none;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-image">
            <img src="s.png" alt="Profile">
        </div>
        <h1>sjad ahmed</h1>

        <a href="https://www.instagram.com/2.umc/profilecard/?igsh=OHVucHJuaGVpb3Vo" class="link-button">
            <span class="material-icons">camera_alt</span> حسابي على إنستغرام
        </a>
        <a href="t.me/Mobile_devvv" class="link-button">
            <span class="material-icons">chat</span> حسابي على تيليجرام
        </a>
        <a href="https://www.facebook.com/profile.php?id=100035056493604&mibextid=ZbWKwL" class="link-button">
            <span class="material-icons">ondemand_video</span> حسابي علئ فيس 
        </a>
        <a href="https://github.com/azozal-iraqi" class="link-button">
            <span class="material-icons">code</span> حسابي على جيت هاب
        </a>   
    </div>

</body>
</html>
